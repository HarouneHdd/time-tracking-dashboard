<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Resources/CSS/reset.css">
    <link rel="stylesheet" href="Resources/CSS/index.css">
    <link rel="icon" type="image/png" href="Resources/Images/favicon-32x32.png">
    <title>Time Tracking Dashboard</title>
</head>
<body>
    <main>
        <div class="grid-container">
            <div class="grid-item" id="profile">
                <div class="profile-info">
                    <img src="Resources/Images/image-jeremy.png" alt="profile picture"/>
                    <small>Report for</small>
                    <h1>Jeremy Robson</h1>
                </div>
                <div class="temporal-options">
                    <p>Daily</p>
                    <p>Weekly</p>
                    <p>Monthly</p>
                </div>
            </div>
            <div class="grid-item" id="work">
                <div class="background">
                    <img src="Resources/Images/icon-work.svg" alt="work icon"/>
                </div>
                <div class="info-card">
                    <div>
                        <h2>Work</h2>
                        <p>32hrs</p>
                        <img src="Resources/Images/icon-ellipsis.svg" alt=""/>
                        <small>Last Week - 36hrs</small>
                    </div>
                </div>
            </div>
            <div class="grid-item" id="play">
                <div class="background">
                    <img src="Resources/Images/icon-play.svg" alt="play icon"/>
                </div>
                <div class="info-card">
                    <h2>Play</h2>
                    <p>10hrs</p>
                </div>
            </div>
            <div class="grid-item" id="study">
                <div class="background">
                    <img src="Resources/Images/icon-study.svg" alt="study icon"/>
                </div>
                <div class="info-card">
                    <h2>Study</h2>
                    <p>4hrs</p>
                </div>
            </div>
            <div class="grid-item" id="exercise">
                <div class="background">
                    <img src="Resources/Images/icon-exercise.svg" alt="exercise icon"/>
                </div>
                <div class="info-card">
                    <h2>Exercise</h2>
                    <p>4hrs</p>
                </div>
            </div>
            <div class="grid-item" id="social">
                <div class="background">
                    <img src="Resources/Images/icon-social.svg" alt="social icon"/>
                </div>
                <div class="info-card">
                    <h2>Social</h2>
                    <p>5hrs</p>
                </div>
            </div>
            <div class="grid-item" id="self-care">
                <div class="background">
                    <img src="Resources/Images/icon-self-care.svg" alt="self care icon"/>
                </div>
                <div class="info-card">
                    <h2>Self Care</h2>
                    <p>2hrs</p>
                </div>
            </div>
        </div>
    </main>
</body>
    <script src="Resources/Scripts/index.js" async></script>
</html>
